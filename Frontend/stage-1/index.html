<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <!-- Display your Slack name prominently -->
    <h1 class="space" data-testid="slackUserName">eliza</h1>
    <!-- Showcase your Slack profile picture. -->
    <img src="./img/#" alt="eliza" data-testid="slackDisplayImage"/>
    <div class="space">
        <!-- Indicate the current day of the week (e.g., Monday, Tuesday) -->
        <p class="text" data-testid="currentDayOfTheWeek">Friday</p>
        <!-- Display the current UTC time -->
        <p class="text" data-testid="currentUTCTime">9:53 am</p>
        <!-- Mention your track (e.g Frontend) -->
        <p class="text" data-testid="myTrack">frontend</p>
    </div>
    <!-- link to your GitHub repository where the source code for this task resides -->
    <a class="text" data-testid=“githubURL” href="https://github.com/elizase405/hng-frontend-stage-1">Source code</a>
</body>

<script src="script.js"></script>
</html>
